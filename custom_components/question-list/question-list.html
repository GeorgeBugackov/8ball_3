<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element attributes="log" name="question-list">
  <template>
    <link rel="stylesheet" href="question-list.css">
    <template repeat="{{record in log}}">
      <div class="record">
        <div class="question">{{record.question}}</div>
        <div class="answer">{{record.answer}}</div>
      </div>
    </template>
  </template>
  <script type="text/javascript">
  	Polymer({
      log: []
    });
  </script>
</polymer-element>
